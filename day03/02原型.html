<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
原型 原型链

对象
什么是对象
JavaScript中万物皆为对象

原始数据类型 严格上来说，属于对象，但是没有对象的特点
引用数据类型  有对象的特点

包装类

对象的创建的几种方式？ 4种
new Object
{}  对象字面量（对象直接量）
new 构造函数
    1.new Object  new系统构造函数  new出来以后是一个空对象 工作中很少使用
    2.new 自定义构造函数
Object create()  ES5中新增的
    1.以什么为原型创建对象

() 函数执行符号
构造函数也属于函数
构造就是专门去出对象
人为规范（开发者指定出来的一套开发习惯）
    1.构造函数只能被new执行
    2.写法：构造函数必须使用大驼峰命名（首字母大写）

面试题：
函数在被new关键字执行以后发生了什么样的过程？
    1.内部隐式的创建了一个this对象
    2.在最后返回这个this对象
    3.return值可以修改，但是只能去返回一个引用类型的值，如果改成原始类型的值，是没有任何反应的

在JavaScript中有几种输出方式
    1.document.write
    2.alert
    3.console.log
前面的两种方式一定会调用toString(),原型链的就近原则

任何对象的最终原型都为object
    正常来说是对的，但是仅有一种方法
-->
<script>
    var obj=new Object()

    // 对象增删查改
    // 增删查改：对象打点
    obj.name='jack'
    obj.age=20
    console.log(obj)
    console.log(obj.name)

    // 自定义构造函数
    function Person(name,age) {
        // var this={}
        this.name=name
        this.age=age
        // return this
        // 只能去返回一个引用类型的值，如果改成原始类型的值，是没有任何反应的
        return []
    }
    var p1=new Person("张三",22)
    console.log(p1)
    var p2=new Person("张三1",212)
    console.log(p2)

    var obj1={
        name:'jack',
        age:18
    }
    var obj1=Object.create(obj)
    console.log(obj1)
    console.log(obj1.name)
    console.log(obj1.toString())

    var arr=[1,2,3]
    var obj={
        a:1,
        b:2
    }
    arr.toString=function ()
    {
        return '叫你不要用alert'
    }
    alert(arr)
    console.log(arr)
    console.log(arr.toString())

    // 这是一个没有原型的对象，有且只有一种写法
    var obj2=Object.create(null)
    console.log(obj)
    obj2.toString=function(){
        return '这是一个没有原型的方法，再用alert'
    }
    alert(obj2)
</script>
</body>
</html>
