<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 自定义的构造函数可以设置原型对象
    // 系统的构造函数因为有原型对象，退一步，在他的基础上进行添加
    Person.prototype={
        name:'老明'
    }
    function Person() {
        this.name='xiaoming'
    }
    var p=new Person()
    console.log(p)

    Array.prototype.name={
        name:'jack'
    }
    var arr=[]
    console.log(arr)




    function C() {
        this.name='小明他爷'
    }
    B.prototype=new C()
    function B() {
        this.name='小明他爹'
    }
    A.prototype=new B()
    function A() {
        this.name='小明'
    }

    var a=new A()

    console.log(a)
    console.log(a.__proto__)
    console.log(a.__proto__.__proto__)
    console.log(a.__proto__.__proto__.__proto__)
    console.log(a.__proto__.__proto__.__proto__.__proto__)

    console.log(A.__proto__)

    Function.prototype.abcd='hello'
    function fun() {

    }
    console.log(fun.name)
    console.log(fun.abcd)
    console.log(fun.__proto__)
    console.log(fun.__proto__.__proto__)
</script>
</body>
</html>
