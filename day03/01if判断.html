<body>
<!--
true 转化为  1
false 转换成 0

0转换成false，非0转换成true 出现在判断中

if条件全都要转换成boolean值
5大假值： 0  空字符串  null  undefined  false

if判断中不要去做小数的运算的比较运算
面试的时候碰到一类有小数的情况
小数的运算有可能产生高精度的数
0.1+0.2=0.3 0000 0000 0000 0004

无限大 Infinity

作用域链找不到就报错
原型链找不到就为undefined
-->
<script>
    if (0 || '' || null || undefined  || false){
        console.log('hello')
    }

    console.log(window.XMLHttpRequest)
    if (window.XMLHttpRequest){}

    if (0.1 + 0.2 == 0.3){
        console.log('hello')
    }
    console.log(0.1+0.2)

    var num=100
    for (var i=1;i<10000;i++){
        num*=i
    }
    console.log(num) // Infinity
</script>
</body>
