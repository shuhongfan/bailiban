<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fn(a){
				console.log(a);   //fun  a
				
				var a = 123;
				
				console.log(a);  // 123
				
				function a(){};
				
				console.log(a);  //123
				
				var b = function(){}
				
				console.log(b);  //function
				
				function c(){};
				
				console.log(c); //function c
			}
			fn(1);
	</script>
</body>
</html>
