<!--
作用域 作用域链 闭包 原型  原型链

JavaScript中非常重要的两条链
作用域链 从上往下查找
原型链 从上往下查找

特点 逐行执行 沿着作用域里面的内容来进行逐行执行
1.基本的语法检测 例如单词拼写错误 中文没有注释 ... 低级错误
2.形成作用域 对象的过程 预解析
    2.1函数在执行前的一瞬间 会生成一个（AO active object活动对象）对象
    2.2分析参数，形参作为AO对象的属性名，实参为AO对象的属性值
    2.3分析var声明 变量名作为AO对象的属性名 值为undefined，如果遇到同名 不会对AO对象做任何改变
    2.4分析函数声明，函数名作为AO对象的属性名，值为函数体，如果遇到同名，直接以函数声明为主，直接覆盖
3.逐行执行 就是根据与解析产生出来的对象进行逐行执行

因为JavaScript中只有全局作用域和函数作用域
在进行预解析的时候 只需要去管函数 if判断中的声明（变量声明以及函数声明都得正常分析） if条件决定后续
-->
</body>
</html>
