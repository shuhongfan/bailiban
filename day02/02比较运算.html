<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
>  >=  <  <=  ==  !=  (===  !== javascript中独有的)
赋值运算符
+=  -=  *=  /=

-->
<script>
    // 前++ 存储心智 使用新值
    // 后++ 存储新值 使用旧值
    var a=10
    var num=++a + a++ + ++a // 11+11+13
    console.log(a,num)
</script>
</body>
</html>
