<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            height: 100%;
        }
        .left,.right{
            flex: 0 0 100px;
            background-color: #bfa;
            width: 200px;
            min-height: 200px;
        }
        .center{
            flex: 1;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
</body>
</html>
