<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a,b=2,c=3) {
        console.log(a,b,c)
        return a+b+c
    }

    console.log(sum(10,20,30))
    console.log(sum(10,undefined,30))
    console.log(sum(10,null,30)) // null在数学运算中为0

    // 如果参数加上默认值，则默认开启严格模式
</script>
</body>
</html>
