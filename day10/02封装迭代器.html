<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1=[1,2,3,4,5]
    var arr2=[6,7,8,9]

    // 封装迭代器
    function creatIterator(arr) {
        var i=0
        return {
            next:function () {
                var result={
                    value: arr[i],
                    done:i>=arr.length
                }
                i++
                return result
            }
        }
    }
    var data=creatIterator(arr1)
    console.log(data)
</script>
</body>
</html>
