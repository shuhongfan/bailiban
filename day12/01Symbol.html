<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6新增的一个数据类型 symbol符号描述 创建
    // 对象设置一些私有属性专用
    const hero=(function () {
        return {
            hp:500,
            attack:50,
            defence:20,
            gongji: function () {
                // 攻击力 * 随机数（0.8-1.2）
                const gjl=this.attack*this.getRandom(0.8,1.1)
                console.log(gjl)
            },
            getRandom:function (min,max) {
                return Math.random() * (max-min) + min
            }
        }
    })()
    console.log(hero.gongji)
    console.log(hero.gongji(hero.getRandom(0.8,1.1)))


</script>
</body>
</html>
