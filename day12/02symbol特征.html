<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const syb1=Symbol('abc')
    const syb2=Symbol('abc')
    console.log(typeof syb1,syb1,typeof syb2,syb2)
    console.log(syb1 === syb2)

    // 特征：
    // 1.没有字面量，创建方式只有一种
    // 对象字面量，数组字面量，正则字面量

    // 2.ES6中新增了typeof返回symbol，ES6以前typeof返回6种，现在返回7种

    // 3.所有的符号属性不可能相等，不管里面的描述是否相同

    // 4.符号可以当成对象的属性来进行使用，这种属性就叫做符号属性
    const syb=Symbol('对象符号属性')
    const obj={
        a:1,
        b:2,
        [syb]:3
    }
    console.log(obj)
    for (let number of obj) {
        console.log(number)
    }
    // 5.
    // 6.符号属性不能被枚举

</script>
</body>
</html>
