<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getFeibo(n){
            if(n == 1 || n == 2){
                return 1;
            }
            return getFeibo(n - 1) + getFeibo(n - 2);
        }
        console.log(getFeibo(4));

    </script>
</body>
</html>
