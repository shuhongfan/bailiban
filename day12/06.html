<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getFeibo(n) {
        if (n==1 || n==2){
            return 1
        }
        return getFeibo(n - 1) + getFeibo(n - 2)
    }

    console.log(getFeibo(4))
</script>
</body>
</html>
