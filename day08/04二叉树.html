<!--
满二叉树
1.所有的叶子节点必须在树的最底层
2.所有的非叶子节点都必须含有两个子节点

完全二叉树
    国内的定义
        1.叶子节点在最下面一次或者在倒数第二层
        2.叶子都向左靠拢
    国际定义
        1.叶子节点在最下面一次或者在倒数第二层
        2.如果有叶子节点，就必须有两个叶子节点


所有的节点都认为自己是根节点
左子树、右子树

数据结构其实是静态的
算法是动态的
-->
