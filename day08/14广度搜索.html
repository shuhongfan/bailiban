<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Node(value) {
        this.value=value
        this.left=null
        this.right=null
    }
    var a=new Node('a')
    var b=new Node('b')
    var c=new Node('c')
    var d=new Node('d')
    var e=new Node('e')
    var f=new Node('f')
    var g=new Node('g')

    a.left=c
    a.right=b

    c.left=f
    c.right=g

    b.left=d
    b.right=e

    // 广搜
    function guangSearch(rootList,target) {
        if (rootList==null||rootList.length==0) return false
        var childrenList=[]  // 存的当前层的所有节点，依次的传入到下一层进行搜索
        for (var i = 0; i < rootList.length; i++) {
            if (rootList[i]!=null && rootList[i].value==target){
                return true
            } else {
                // 如果没有找到，就把左子树和右子树添加到childrenList
                if (rootList[i].left==null||rootList[i].right==null) return false
                childrenList.push(rootList[i].left)
                childrenList.push(rootList[i].right)
            }
            return guangSearch(childrenList,target)
        }
    }

    console.log(guangSearch([a],'d'))
</script>
</body>
</html>
