<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Node(value) {
        this.value=value
        this.left=null
        this.right=null
    }
    var a=new Node('a')
    var b=new Node('b')
    var c=new Node('c')
    var d=new Node('d')
    var e=new Node('e')
    var f=new Node('f')
    var g=new Node('g')

    a.left=c
    a.right=b

    c.left=f
    c.right=g

    b.left=d
    b.right=e

    function deepSearch(root,target) {
        if (root==null) return false
        if (root.value==target){
            return true
        }
        var left=deepSearch(root.left,target)
        var right=deepSearch(root.right,target)
        return left||right
    }

    console.log(deepSearch(a,'4'))
</script>
</body>
</html>
